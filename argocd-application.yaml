apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-weather-app
  namespace: argocd
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  source:
    repoURL: 'https://github.com/ownedbyben/weather-app'
    path: 'https://github.com/ownedbyben/weather-app/blob/main/argocd-application.yaml'
    targetRevision: 'main'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
