<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: {{ bg_color }};
        }
    </style>
    <title>Weather App - Search History</title>
</head>
<body>
    <h1>Search History</h1>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
